<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Acme Training Academy</title>
</head>
<body>
    <div class="container-fluid bg-primary">
        <h1 class="text-capitalize text-center">acme training academy</h1>
    </div>
    <div class="container-fluid">
        <h2 class="text-capitalize text-center">upcoming trainings</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name of the Training</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Training Fee</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td>HTML5 & CSS3</td>
                  <td>12-Nov-2017</td>
                  <td>14-Nov-2017</td>
                  <td>INR 5000</td>
                  <th>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Click to register
                        </label>
                    </div 
                  </th>
              </tr>
              <tr>
                <td>Angular4</td>
                <td>01-Dec-2017</td>
                <td>05-Dec-2017</td>
                <td>INR 15000</td>
                <th>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                      <label class="form-check-label" for="defaultCheck1">
                        Registered!
                      </label>
                  </div 
                </th>
            </tr>
            <tr>
                <td>NodeJs</td>
                <td>21-Dec-2017</td>
                <td>25-Dec-2017</td>
                <td>INR 10000</td>
                <th>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Click to register
                      </label>
                  </div 
                </th>
            </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary col-md-offset-4 col-md-4">Submit</button>
    </div>


    
</body>
</html>
